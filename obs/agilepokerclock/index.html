<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <meta charset="utf=8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0">
    <meta name="keywords" content="">
    <meta name="creator" content="© Us Media B.V. - http://www.usmedia.nl/">
    <meta name="author" content="© Us Media B.V. - http://www.usmedia.nl/">
    <meta name="copyright" content="© Us Media B.V. - http://www.usmedia.nl/">
    <meta property="og:site_name" content="Agile Poker Clock">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Agile Poker Clock">
    <meta property="og:url" content="http://www.agilepokerclock.com">
    <meta property="og:description" content="Keep sessions, meetings and presentations focused and in flow using this tool.">
    <meta property="og:image" content="img/og-image.png">
    <link rel="shortcut icon" href="img/favicon.ico">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Agile Clock">
    <link rel="apple-touch-startup-image" href="img/og-image.png">
    <link rel="apple-touch-icon-precomposed" href="img/og-image.png">

    <title>Agile Poker Clock</title>
    <link href="css/css.css" rel="stylesheet" type="text/css">
    <link href="css/layout.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="viewport" itemscope="" itemtype="http://schema.org/WebApplication">
    <header>

        <h1 itemprop="name">Agile Poker Clock</h1>
        <meta itemprop="description" content="">
        <meta itemprop="url" content="http://www.agilepokerclock.com">
        <meta itemprop="author" content="Us Media">
        <meta itemprop="applicationCategory" content="Agile tool">

        <div class="settings"><!--
         --><button id="btn-setup" original-title="Set-up timer"><i class="icon-cog"></i></button><!--
         --><button id="btn-sound-toggle" original-title="Sound on/off"><i class="icon icon-volume-off"></i><i class="icon icon-volume-up"></i></button><!--
         --><button id="btn-fullscreen" original-title="Toggle full screen"><i class="icon-expand"></i></button><!--
     --></div>

        <h2>An Agile ToolBelt app</h2>

        <div class="status">
            <p id="total-time">
                <span class="label">Total time</span>
                <span class="minutes">00</span>
                <span class="divider">:</span>
                <span class="seconds">11</span>
            </p>
        </div>
    </header>

    <ul class="controls"><!--
     --><li class="pause">
            <button id="btn-start-coffee-break" original-title="Start coffee break"><span><i class="icon-coffee"></i></span></button>
        </li><!--
 --></ul>

    <div class="help">
        <span>Hit SPACE or tap the clock to (re)start</span>
    </div>

    <div class="main" style="font-size: 355.143px;"><!-- class="break" -->
        <div class="flash hidden"></div>
        <div id="time"><!--
        --><div class="negative">-</div><!--
        --><div class="digit" data-digit="0">
            <span class="value">0</span>
            <div class="range">
                <button class="minus" original-title="">
                    <span>-</span>
                </button>
                <button class="plus" original-title="">
                    <span>+</span>
                </button>
            </div>
        </div><!--
        --><div class="digit" data-digit="1">
            <span class="value">0</span>
            <div class="range">
                <button class="minus" original-title="">
                    <span>-</span>
                </button>
                <button class="plus" original-title="">
                    <span>+</span>
                </button>
            </div>
        </div><!--
        --><div class="divider">:</div><!--
        --><div class="digit" data-digit="2">
            <span class="value">0</span>
            <div class="range">
                <button class="minus" original-title="">
                    <span>-</span>
                </button>
                <button class="plus" original-title="">
                    <span>+</span>
                </button>
            </div>
        </div><!--
        --><div class="digit" data-digit="3">
            <span class="value">7</span>
            <div class="range">
                <button class="minus" original-title="">
                    <span>-</span>
                </button>
                <button class="plus" original-title="">
                    <span>+</span>
                </button>
            </div>
        </div><!--
        --></div>
    </div>
    <footer>
        <p>AgileToolbelt</p>
    </footer>
</div>

<script type="text/javascript" src="js/init.js"></script>

</body>
</html>
